server:
  port: 8080

spring:
  application:
    name: edi-workflow-demo

  datasource:
    url: jdbc:postgresql://localhost:5432/edi_demo
    username: edi_user
    password: edi_password123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

logging:
  level:
    com.edi: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

edi:
  intake:
    sample-dir: ${EDI_SAMPLE_DIR:../edi-samples}

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings
